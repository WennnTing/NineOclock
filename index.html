  <button id="goTopButton" class="go-top-button">TOP</button>

  <script>
    // ---------- loading ----------
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader");

      setTimeout(() => {
        if (document.body.contains(loader)) {
          loader.classList.add("loader--hidden");

          loader.addEventListener("transitionend", () => {
            if (document.body.contains(loader)) {
              document.body.removeChild(loader);
            }
          });
        }
      }, 1800);
    });

    // ---------- t. ----------
    $(function () {
      $('#text_h1').t({
        speed: 200,
        delay: 2,
        repeat: false,
        pause_on_click: true,
        caret: false,
      })

      $('#text_h2').t({
        speed: 200,
        delay: 3,
        repeat: false,
        pause_on_click: true,
        caret: false,
      })
      $('#text_h3').t({
        speed: 200,
        delay: 5,
        repeat: false,
        pause_on_click: true,
        caret: false,
      })

    })
    // ---------- scroll fadeUp | fadeDown ----------
    $(window).scroll(function () {
      let scroll_top = $(window).scrollTop()
      //console.log(scroll_top) // 830
      if (scroll_top > 750) {
        $('#card1').fadeIn()
      } else {
        $('#card1').fadeOut()
      }
      if (scroll_top > 750) {
        $('#card2').fadeIn()
      } else {
        $('#card2').fadeOut()
      } if (scroll_top > 750) {
        $('#card3').fadeIn()
      } else {
        $('#card3').fadeOut()
      } if (scroll_top > 750) {
        $('#card4').fadeIn()
      } else {
        $('#card4').fadeOut()
      }

    });

    function imgSlider(e) {
      document.querySelector('.beer').src = e
    }

    function changeBgColor(color) {
      const sec = document.querySelector('.sec')
      sec.style.background = color;
    }


    let textH2 = document.querySelector('#textH2')
    let textSpan = document.querySelector('#textSpan')

    const thumbFirst = document.querySelector('.first')
    thumbFirst.addEventListener('click', function () {
      textH2.textContent = 'Manhattan Starlight'
      textSpan.textContent = 'Flavor : whiskey, vermouth, and a touch of celestial magic.'
      console.log(textSpan);

    })
    const thumbSecond = document.querySelector('.second')
    thumbSecond.addEventListener('click', function () {
      textH2.textContent = 'Emerald Green Tea'
      textSpan.textContent = 'Flavor : A fruity blend with red wine.'
    })
    const thumbThird = document.querySelector('.third')
    thumbThird.addEventListener('click', function () {
      textH2.textContent = 'Big Apple Temptation'
      textSpan.textContent = 'Flavor : A fruity blend with red wine.'
    })


    // gotop
    const goTopButton = document.getElementById('goTopButton');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        goTopButton.style.display = 'block';
      } else {
        goTopButton.style.display = 'none';
      }
    });

    goTopButton.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth',
      });
    });

  </script>
