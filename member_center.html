        <script>

            //  --------- tab ---------
            let tabLabels = document.querySelectorAll('[name="tab"]');
            let tabContents = document.querySelectorAll('.tab_content');
            // 初始化
            let selectedIndex = 0;

            tabLabels.forEach((label, index) => {
                label.addEventListener('click', function () {
                    // 隐藏第一個選中的那個頁籤
                    tabContents[selectedIndex].style.display = 'none';

                    // 更新頁籤
                    selectedIndex = index;

                    // 抓.tab_content 元素
                    let tabContent = tabContents[index];

                    //  .tab_content的display改flex
                    tabContent.style.display = 'flex';
                });
            });
