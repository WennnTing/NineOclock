    <!--------------------- register --------------------->
    <form id="theForm" class="theForm">
        <fieldset class="all_item">
            <legend>Sign up</legend>
            <!-- <hr> -->
            <div class="register">
                <div>
                    <label for="Name">姓名: </label>
                    <input type="text" name="Name" id="Name" class="Name">
                </div>

                <div>
                    <label for="account">帳號: </label>
                    <input type="text" name="account" id="account" class="account" placeholder="輸入8到15字元的英文或數字">
                </div>

                <div>
                    <label for="password">密碼: </label>
                    <input type="password" name="password" id="password" class="password" placeholder="輸入8到15字元的英文或數字">
                </div>

                <div>
                    <label for="email">信箱: </label>
                    <input type="email" name="email" id="email" class="email">
                </div>

                <div>
                    <label for="phone">電話: </label>
                    <input type="text" name="phone" id="phone" placeholder="09XXXXXXXX" class="phone">
                </div>

                <div>
                    <label for="gender">性別: </label>
                    <select name="gender" id="gender" class="gender">
                        <option value="choose">選擇</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                        <option value="others">其他</option>
                    </select>
                </div>

            </div>
            <hr style="clear:both;">

            <div class="agree">
                <input type="checkbox" name="agree" id="agree" class="agree_checkbox">
                <span>我已詳細閱讀並同意<a href="#">會員條款</a></span>
            </div>

            <div class="age">
                <input type="checkbox" name="age" id="age" class="age_checkbox">
                <span>我已滿18歲</a></span>
            </div>

            <div class="btn">
                <button id="submit">註冊</button>
            </div>
        </fieldset>
    </form>
